<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="data:,">
    <title>Страница входа</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--======================================css bootstrap=========================================================-->
    <link rel="stylesheet" href="/static/view/core/bootstrap/css/bootstrap.css" th:href="@{/view/core/bootstrap/css/bootstrap.css}">
    <!--======================================icons in form(letter, lock)=========================================================-->
    <link rel="stylesheet" type="text/css" href="/static/view/fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/view/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===========================================main css page style====================================================-->
    <link rel="stylesheet" type="text/css" href="/static/view/css/util.css" th:href="@{/view/style/login-page/css/util.css}">
    <link rel="stylesheet" type="text/css" href="/static/view/css/main.css" th:href="@{/view/style/login-page/css/main.css}">
    <!--===============================================================================================-->

    <!--======================================script section=========================================================-->
    <script src="../static/view/core/jquery/jquery.min.js" th:src="@{/view/core/jquery/jquery.min.js}"></script>
    <!--===============================================================================================-->
    <script src="../static/view/core/bootstrap/js/bootstrap.bundle.js" th:src="@{/view/core/bootstrap/js/bootstrap.bundle.js}"></script>
    <!--===============================================================================================-->
    <script src="../static/view/core/select2/select2.min.js" th:src="@{/view/core/select2/select2.min.js}"></script>
    <!--==========================================sign animation=====================================================-->
    <script src="../static/view/core/tilt/tilt.jquery.min.js" th:src="@{/view/core/tilt/tilt.jquery.min.js}"></script>

</head>
<body>

<div class="limiter">

    <div class="container-login100">

        <div class="wrap-login100">

            <div class="login100-pic js-tilt" data-tilt>
                <img src="/view/images/login-page/img-01.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="POST" action="/login">

					<span class="login100-form-title">
						НИИ ВАМТО
					</span>

                <div class="wrap-input100 validate-input" data-validate="A valid login is required">

                    <input class="input100" type="text" name="login" placeholder="имя пользователя">

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">

                    <input class="input100" type="password" name="password" placeholder="пароль">

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Войти
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1"></span>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">

                        <i class="" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!--============================================sign animation===================================================-->
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--========================================empty field input control=======================================================-->
<script src="../static/view/js/login-page/main.js" th:src="@{/view/js/login-page/main.js}"></script>

</body>
</html>
